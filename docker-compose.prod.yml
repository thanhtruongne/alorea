services:
  webserver:
    image: nginx:1.27.3-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.app.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      app:
        condition: service_started
    restart: always
    networks:
      - alorea_network

  app:
    image: ghcr.io/thanhtruongne/alorea:main
    expose:
      - "9000"
    environment:
      DB_HOST: db
      DB_DATABASE: ${DB_DATABASE:-alorea}
      DB_USERNAME: ${DB_USERNAME:-root}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
      APP_ENV: production
      APP_DEBUG: false
    depends_on:
      db:
        condition: service_started
    restart: always
    networks:
      - alorea_network
    healthcheck:
      test: ["CMD-SHELL", "php-fpm-healthcheck || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_DATABASE: ${DB_DATABASE:-alorea}
    volumes:
      - mysql_data:/var/lib/mysql
    restart: always
    networks:
      - alorea_network
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  alorea_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
