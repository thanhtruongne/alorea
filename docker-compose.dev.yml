services:
  webserver:
    image: nginx:1.27.3-alpine
    ports:
      - "5000:80"
    volumes:
      - ./:/app
      - ./nginx.app.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    restart: unless-stopped

  app:
    build:
      context: .
      target: development
    container_name: alorea_app_dev
    working_dir: /app
    volumes:
      - ./:/app
    expose:
      - "9000"
    environment:
      - DB_HOST=db
      - DB_DATABASE=${DB_DATABASE:-alorea}
      - DB_USERNAME=${DB_USERNAME:-root}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: mysql:8.0
    container_name: alorea_db_dev
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD:-secret}
      - MYSQL_DATABASE=${DB_DATABASE:-alorea}
      - MYSQL_USER=${DB_USERNAME:-root}
      - MYSQL_PASSWORD=${DB_PASSWORD:-secret}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data_dev:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin
    container_name: alorea_phpmyadmin_dev
    ports:
      - "8003:80"
    environment:
      - PMA_HOST=db
      - PMA_PORT=3306
    depends_on:
      - db
    restart: unless-stopped

volumes:
  mysql_data_dev:
